<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รถเข็นสินค้า</title>
    <style>
      body {
        font-family: 'Prompt', sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        width: 80%;
        max-width: 1000px;
        margin: 40px auto;
      }

      h2 {
        font-size: 22px;
        color: #555;
        border-left: 4px solid #999;
        padding-left: 10px;
      }

      /* กล่องสินค้า */
      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        padding: 16px 20px;
        margin-top: 20px;
      }

      .left-section {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .select-dot {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid #ccc;
        background-color: #fff;
      }

      .product-image {
        width: 160px;
        height: 100px;
        border-radius: 6px;
        object-fit: cover;
      }

      .product-name {
        font-weight: 600;
        font-size: 16px;
      }

      /* ส่วนขวา */
      .right-section {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .quantity-control {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .quantity-control button {
        background: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 2px 8px;
        font-size: 16px;
        cursor: pointer;
      }

      
        .discountp {
        /* position: absolute; */
        background-color: #6e8cfb;
        color: white;
        padding: 2px 5px;
        font-size: 12px;
        border-radius: 3px;
        top: 5px;
        left: 5px;
      }

      .price {
        text-align: right;
      }

      .price .new {
        color: #6e8cfb;
        font-weight: bold;
        font-size: 16px;
      }

      .price .old {
        color: #bbb;
        font-size: 13px;
        text-decoration: line-through;
      }

      /* ปุ่มซื้อ */
      .checkout {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
      }

      .checkout span {
        font-weight: 500;
        color: #555;
      }

      .buy-button {
        background-color: #6e8cfb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }

      .buy-button:hover {
        background-color: #5876e0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>รถเข็นสินค้า</h2>

      <div class="cart-item">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv21kPLU7H0AjRl6NoguCwgft_Dkt4nQUZwA&s"
          alt=""
          class="item-image"
        />
        <div class="item-details">
          <div class="item-name">Gangster Crimes Online 6: Mafia City</div>

          <div class="quantity-control">
            <button mat-icon-button>
              <mat-icon>remove</mat-icon>
            </button>
            <span>1</span>
            <button mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
          </div>

          <div class="price">
            <div class="new">1,439.1 บาท</div>
            <div class="old">1,599 บาท</div>
             <div>
            <span class="discountp">10%</span>
          </div>
          </div>
         
        </div>
      </div>

      <div class="cart-item">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv21kPLU7H0AjRl6NoguCwgft_Dkt4nQUZwA&s"
          alt=""
          class="item-image"
        />
        <div class="item-details">
          <div class="item-name">Gangster Crimes Online 6: Mafia City</div>

          <div class="quantity-control">
            <button mat-icon-button>
              <mat-icon>remove</mat-icon>
            </button>
            <span>1</span>
            <button mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
          </div>

         <div class="price">
            <div class="new">1,439.1 บาท</div>
            <div class="old">1,599 บาท</div>
            <div>
            <span class="discountp">10%</span>
          </div>
          </div>
          
        </div>
      </div>

      <!-- ปุ่มซื้อ -->
      <div class="checkout">
        <span>0 ฿</span>
          <button
          mat-raised-button
          color="primary"
          style="margin-left: 10px; color: #fff; background-color: #6e8cfb"
        >
          ซื้อ
        </button>
      </div>
    </div>
  </body>
</html>
