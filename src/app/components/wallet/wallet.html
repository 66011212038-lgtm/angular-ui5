  <form (ngSubmit)="submitTransaction()" #transactionForm="ngForm">
  <label>จำนวนเงิน:</label>
  <input type="number" [(ngModel)]="amount" name="amount" required placeholder="กรอกจำนวนเงิน">

  <label>ประเภท:</label>
  <select [(ngModel)]="transactionType" name="transactionType" required>
    <option [value]="1">เติมเงิน</option>
    <option [value]="2">ถอนเงิน</option>
  </select>

  <button type="submit" [disabled]="!transactionForm.form.valid">ส่ง</button>
</form>


  <button
    mat-raised-button
    color="primary"
    style="margin-left: 10px; color: #fff; background-color: #6e8cfb"
  >
    <mat-icon>check_circle</mat-icon>
    ยืนยัน
  </button>

  <div class="modal-overlay" *ngIf="showCustomAmount">
    <div class="modal">
      <h3>กรุณากำหนดจำนวนเงินที่ต้องการเติม</h3>
      <input type="number" placeholder="เช่น 500" class="input-box" />
      <div class="modal-buttons">
        <button class="btn confirm"><mat-icon>check_circle</mat-icon> ยืนยัน</button>
        <button class="btn cancel" (click)="closeCustomAmount()">
          <mat-icon>cancel</mat-icon> ยกเลิก
        </button>
      </div>
    </div>
  </div>
</div>
